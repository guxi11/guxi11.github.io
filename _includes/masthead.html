<header class="masthead {{ include.type }}">
  <div class="heading">
    {%- if page.tags -%}
      <div class="tags">
        {% for tag in page.tags %}
          <a class="tag" href="{{ site.baseurl }}/archive/?tag={{ tag | url_encode }}" title="{{ tag }}">{{ tag }}</a>
        {% endfor %}
      </div>
    {%- endif -%}
    <h1>{{ page.title }}</h1>
    <span class="description">{{ page.description }}</span>
    <h2 class="subheading">{{ page.subtitle }}</h2>
    <span class="post-meta">{{ page.date | date: "%B %-d, %Y" }}</span>
  </div>
</header>
